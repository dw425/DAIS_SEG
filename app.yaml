command:
  - streamlit
  - run
  - app/main.py
  - --server.port
  - "8080"
  - --server.address
  - "0.0.0.0"

env:
  - name: DATABRICKS_HOST
    description: Databricks workspace URL
  - name: DATABRICKS_TOKEN
    description: Databricks personal access token (or service principal)
  - name: SEG_CATALOG
    description: Unity Catalog for synthetic environments
    default: dais_seg
  - name: SEG_SCHEMA
    description: Default schema for blueprints
    default: blueprints
  - name: SEG_WAREHOUSE_ID
    description: SQL Warehouse ID for validation queries
