name: CI

on:
  push:
    branches: [main, v6.0]
    paths:
      - 'docs/nifi-analyzer/**'
  pull_request:
    branches: [main]
    paths:
      - 'docs/nifi-analyzer/**'

defaults:
  run:
    working-directory: docs/nifi-analyzer

jobs:
  backend:
    name: Backend (Python)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: docs/nifi-analyzer/backend
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with Ruff
        working-directory: docs/nifi-analyzer/backend
        run: |
          ruff check app/ tests/

      - name: Run tests
        working-directory: docs/nifi-analyzer/backend
        run: |
          python -m pytest tests/ -q

  frontend:
    name: Frontend (TypeScript)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: docs/nifi-analyzer/frontend
        run: npm ci

      - name: Type check
        working-directory: docs/nifi-analyzer/frontend
        run: npx tsc --noEmit

      - name: Lint
        working-directory: docs/nifi-analyzer/frontend
        run: npm run lint

      - name: Run tests
        working-directory: docs/nifi-analyzer/frontend
        run: npm test

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Build with Docker Compose
        working-directory: docs/nifi-analyzer
        run: docker compose build
